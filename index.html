<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link style-->
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="">

    <title>Portofolio</title>
</head>

<body>
    <div class="container">
        <!-- navigation -->
        <div class="navBar">
            <div class="left-side">
                <img src="" alt="Logo">
            </div>
            <div class="right-side">
                <ul>
                    <li>
                        <a href="#"></a> About Me
                    </li>
                    <li>
                        <a href="#"></a> Skills
                    </li>
                    <li>
                        <a href="#"></a> Contact
                    </li>
                </ul>
            </div>
        </div>

        <!-- main content -->
        <div class="main-content">
            <div id="aboutMe">
                <div class="photo">
                    <img src="img/profile.JPG" alt="photo-profile">
                </div>
                <div class="desc">
                    <div class="text">
                        <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam, iste.</h2>
                    </div>
                    <div class="socMed">
                        <ul>
                            <li>
                                <a href="#"><i class="fab fa-github-square"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fab fa-linkedin"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fab fa-instagram-square"></i></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="skills">
                <h3>Language and tools</h3>
                <ul>
                    <li>
                        <a href="#"><i class="fab fa-html5"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-css3-alt"></i></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-js"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-react"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-php"></i></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-laravel"></i></a>
                    </li>
                    <li>
                        <a href="#"><img src="img/Go.svg" alt="" style="width: 50px;height: 50px;filter: grayscale(100%);"></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-figma"></i></a>
                    </li>
                </ul>
            </div>

            <div class="contact">
                <div class="l-contact">
                    <h3>Lorem ipsum dolor sit amet.</h3>
                    <img src="#" alt="illustration">
                </div>
                <div class="r-contact">
                    <div class="form">
                        <form action="#">
                            <label for="Fname">First Name</label><br>
                            <input type="text" id="fname" name="fname" placeholder="Enter your first name..."><br>
                            <label for="Fname">Last Name</label><br>
                            <input type="text" id="lname" name="lname" placeholder="Enter your first name..."><br>
                            <label for="Fname">Email</label><br>
                            <input type="text" id="email" name="email" placeholder="Enter your first name..."><br>
                            <label for="message">Message</label><br>
                            <textarea name="" id="" cols="30" rows="10"></textarea><br>
                            <input type="submit" value="Send">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer -->
        <div class="footer">
            <p>Made by <a href="#">Jeremia Pane</a></p>
        </div>
    </div>

    <!-- script -->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
</body>


</html>
